branch = "eclipse/v1.15.2"
version = "=1.15.2"

[patch.crates-io.solana-program]
git = "https://github.com/Eclipse-Laboratories-Inc/solar-eclipse"
branch = "eclipse/v1.15.2"
version = "=1.15.2"

[patch.crates-io.solana-program-runtime]
